<h1>Login</h1>
<table>
    <tr>
        <td>UserName</td>
        <td>
            <input type="text" [(ngModel)]='item.uname'>
        </td>
    </tr>
    <tr>
        <td>Password</td>
        <td>
            <input type="text" [(ngModel)]='item.pwd'>
        </td>
    </tr>
    <tr>
        <td colspan='2'>
            <button (click)='Login()'>Login</button>
        </td>
    </tr> 
</table>
